spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

logging:
  path: log
  level:
    root: WARN
    org:
      springframework:
        security: WARN
      hibernate:
        SQL: WARN
        type.descriptor.sql.BasicBinder: WARN
